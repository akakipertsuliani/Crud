<div class="w-[50vw] min-h-screen text-gray-300 flex items-center justify-center p-4">
    <div class="w-[450px] max-w-lg bg-[#1F2937] rounded-lg shadow-lg p-6">
        <form>
            <div class="mb-4">
                <h2 class="text-2xl font-bold">Welcome</h2>
            </div>
            <div class="mb-4 flex gap-x-4">
                <div>
                    <label class="block text-sm font-medium">Name</label>
                    <input type="text" class="w-full p-2 border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="Bob" />
                </div>
                <div>
                    <label class="block text-sm font-medium">Surname</label>
                    <input type="text" class="w-full p-2 border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="Li" />
                </div>
            </div>
            <div class="mb-4 flex flex-col gap-y-1">
                <label class="block text-sm font-medium">Role</label>
                <div class="flex gap-x-4">
                    <select class="p-2 flex-grow border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" name="" id="">
                        <option value="" class="text-sm font-medium" selected disabled>Role</option>
                        <option *ngFor="let role of Role" value="{{ role }}" >{{ role }}</option>
                    </select>
                </div>
            </div>
            <div class="mb-4 flex flex-col gap-y-1">
                <label class="block text-sm font-medium">Birthday</label>
                <div class="flex gap-x-4">
                    <select class="p-2 flex-grow border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500">
                        <option value="" class="text-sm font-medium" selected disabled>Day</option>
                        <option *ngFor="let day of Day" value="{{ day }}" >{{ day }}</option>
                    </select>
                    <select class="p-2 flex-grow border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500">
                        <option value="" class="text-sm font-medium" selected disabled>Month</option>
                        <option *ngFor="let month of Month" value="{{ month }}" >{{ month }}</option>
                    </select>
                    <select class="p-2 flex-grow border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500">
                        <option value="" class="text-sm font-medium" selected disabled>Year</option>
                        <option *ngFor="let year of Year" value="{{ year }}" >{{ year }}</option>
                    </select>
                    <select class="p-2 flex-grow border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500">
                        <option value="" class="text-sm font-medium" selected disabled>Grade</option>
                        <option *ngFor="let grade of Grade" value="{{ grade }}" >{{ grade }}</option>
                    </select>
                </div>
            </div>
            <div class="mb-4 flex flex-col gap-y-1">
                <label class="block text-sm font-medium">Email Address</label>
                <input type="email" class="w-full p-2 border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="sample@example.com" />
            </div>
            <div class="mb-4 flex flex-col gap-y-1">
                <label class="block text-sm font-medium">Password</label>
                <div class="relative">
                    <input class="w-full p-2 border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="******" />
                </div>
            </div>

            <div class="flex flex-col items-center gap-4">
                <button type="submit" mat-ripple class="bg-blue-600 text-white w-full py-2 rounded transition duration-300 hover:bg-blue-500">
                    <span>Sign Up</span>
                </button>
                <p class="text-sm">Already have an account? <span class="cursor-pointer text-blue-600 font-bold transition-colors duration-300 hover:text-blue-400 hover:underline" routerLink="/">Sign in</span></p>
            </div>
        </form>
    </div>
</div>

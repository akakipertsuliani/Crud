<div class="w-[50vw] min-h-screen text-gray-300 flex items-center justify-center p-4">
    <div class="w-[450px] max-w-lg bg-[#1F2937] rounded-lg shadow-lg p-6">
        <form>
            <div class="mb-4">
                <h2 class="text-2xl font-bold">Log in</h2>
            </div>
            <div class="mb-4 flex flex-col gap-y-1">
                <label class="block text-sm font-medium">Email Address</label>
                <input type="email" class="w-full p-2 border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="sample@example.com" />
            </div>
            <div class="mb-4 flex flex-col gap-y-1">
                <label class="block text-sm font-medium">Password</label>
                <div class="relative">
                    <input class="w-full p-2 border border-gray-500 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500" placeholder="******" />
                </div>
                <p routerLink="/recover-password" class="self-end text-sm font-bold text-blue-600 cursor-pointer transition-colors duration-300 hover:text-blue-400 hover:underline">Forgot your password?</p>                   
            </div>
            <div class="flex flex-col items-center gap-4">
                <button type="submit" mat-ripple class="bg-blue-500 text-white w-full py-2 rounded">
                    <span>Log In</span>
                </button>
                <p class="text-sm">Don't have account? <span class="cursor-pointer text-blue-600 font-bold transition-colors duration-300 hover:text-blue-400 hover:underline" routerLink="/sign-up">Create one</span></p>
            </div>
        </form>
    </div>
</div>
